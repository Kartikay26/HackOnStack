{% extends "layout.html" %}

{% block title %}Display Question Page{% endblock %}
{% block heading %}Display Question Page{% endblock %}

{% block content %}

<h2>{{question.title}}</h2>

{{question.body}}

<hr>

{% if session['logged_in']%}
<form action="{{url_for('post_answer', q_id = question.q_id)}}" method="post">
  <textarea name="answer" rows="8" cols="80">Submit your answer...</textarea><br>
  <input type="submit" name="Submit" value="Post">
</form>
{% endif %}

{% endblock %}
