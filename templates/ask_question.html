{% extends "layout.html" %}

{% block title %}Ask Question Page{% endblock %}
{% block heading %}Ask Question{% endblock %}

{% block content %}
<form method="post">

  <textarea name="body" rows="8" cols="80">Enter Your Question Here</textarea><br>

</form>
{% endblock %}
